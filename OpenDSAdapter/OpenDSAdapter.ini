[SignalServer]
server_port=8008
server_wss=false
server_debug=true
vss_dir=/etc
vss_name=vss_ver_1_small

[OpenDSHandler]
servers\server_ip=192.168.31.148
servers\server_port=5678
servers\delay_sec=10
subscribe\unsubscribe=/root/thisVehicle
subscribe\setupdateinterval=200
subscribe\establishconnection=

